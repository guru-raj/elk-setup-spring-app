plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter:2.1.3.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'org.apache.commons:commons-lang3:3.11'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.0.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE'
}

group = 'com.elk'
version = '0.0.1-SNAPSHOT'
description = 'spring-app'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
